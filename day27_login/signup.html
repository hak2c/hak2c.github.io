<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Sign up</title>
    <style>
      .invalid-user {
        display: none;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row flex-column">
        <div class="col-8">
          <form class="needs-validation" novalidate id="signup-form">
            <div class="mb-3">
              <label for="name">Enter your name</label>
              <input type="name" class="form-control" id="name" required />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">
                Name field cannot be left blank.
              </div>
            </div>
            <div class="mb-3">
              <label for="email">Enter your email address</label>
              <input type="email" class="form-control" id="email" required />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-user">
                This email address is already registered.
              </div>
            </div>
            <div class="mb-3">
              <label for="password">Enter your password</label>
              <input type="text" class="form-control" id="password" required />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">
                The password must be at least 8 characters.
              </div>
            </div>
            <div class="mb-3">
              <label for="password2">Retype your password</label>
              <input type="text" class="form-control" id="password2" required />
              <div class="valid-feedback">Looks good!</div>
              <div class="invalid-feedback">The passwords do not match.</div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input
                  class="form-check-input"
                  id="agree"
                  type="checkbox"
                  value=""
                  required
                />
                <label class="form-check-label" for="agree">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Signup</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/signup.js" type="module"></script>
  </body>
</html>
