<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="input">
      <form action="">
        <input type="text" placeholder="What you want to do?" />
        <button id="add" type="submit"><img src="add.png" alt="" /></button>
      </form>
    </div>
    <div id="doing">
      <h3>Doing</h3>
      <ul id="doing-list"></ul>
    </div>
    <div id="complete">
      <h3>Complete</h3>
      <ul id="completed-list"></ul>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
