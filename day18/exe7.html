<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        header {
            background-color:#fce5cd;
            position: relative;
        }
        header .container, header .row {
            height: 100%;
        }

        header .col {
            padding-top: 15px;
            padding-bottom: 15px;
        }
        header .col .col-content {
            width: 60px;
            height: 30px;
            background-color: #4a86e8;
        }
        header .col:first-child .col-content {
            margin-right: 15px;
        }
        .logo {
            width: 80px;
            height: 20px;
            border: 1px solid;
            background-color: #f4cccc;
            text-align: center;
        }
        .mobile-menu {
            display: block;
        }
        .desktop-menu {
            display: none;
        }

        .main-menu ul {
            background-color: #4a86e8;
        }
        .main-menu ul li a {
            display: block;
            font-size: 1.4rem;
            padding: 5px 0 5px 5px;
            color: #ffffff;
            letter-spacing: 0.1rem;
        }
        .main-menu ul li a::after {
            content: "|";
            margin-left: 5px;
            color: #fce5cd;
        }
        .main-menu ul li:last-child a {
            padding-right: 5px;
        }
        .main-menu ul li:last-child a::after {
            content: none;
        }

        .sub-menu {
            background-color: #f4cccc;
            border: 1px solid;
        }
        .sub-menu li a {
            display: block;
            font-size: 1.3rem;
            padding: 5px 0 5px 5px;
            letter-spacing: 0.1rem;
        }
        .sub-menu li a::after {
            content: "|";
            margin-left: 5px;
        }
        .sub-menu li:last-child a {
            padding-right: 5px;
        }
        .sub-menu li:last-child a::after {
            content: none;
        }

        #toggle-menu {
            margin: 1rem;
            margin-left: 0;
            padding: 4px 10px;
            display: inline-block;
            font-size: 1.4rem;
            color: #333;
            background-color: #fff;
            background-color: #4a86e8;
        }
        #toggle-menu .icon-bar {
            background-color: #ffffff;
            display: block;
            height: 2px;
            width: 18px;
        }
        #toggle-menu .icon-bar + .icon-bar {
            margin-top: 3px;
        }
        #mobile-menu-content {
            z-index: 10;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color:#fce5cd;
            padding: 15px;
        }
        #mobile-menu-content ul {
            text-align: center;
        }
        #mobile-menu-content ul li a {
            color: #ffffff;
            font-size: 1.4rem;
            border: 1px solid #ccc;
            display: block;
            background-color: #4a86e8;
        }
        main {
            background-color: #e9edee;
        }
        main .col {
            width: 100%;
            margin-bottom: 15px;
            /* padding: 15px; */
        }
        main .col .col-content {
            background-color: #4a86e8;
            height: 1000px;
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }

        .show {
            display: block !important;
        }

        @media screen and (min-width: 768px) {
            header {
                height: 60px;
                background-color:#d9ead3;
            }
            .logo {
                width: 100px;
                height: 30px;
            }
            main .col {
                padding: 15px;
            }
            main .row {
                margin-left: -15px;
                margin-right: -15px;
            }
            .mobile-menu {
                display: none;
            }
            .desktop-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row desktop-menu flex justify-between align-center">
                <div class="logo">
                    <a href="#">Logo</a>
                </div>
                <div class="main-menu">
                    <ul class="flex justify-end align-center">
                        <li><a href="#">Menu 1</a></li>
                        <li><a href="#">Menu 2</a></li>
                        <li><a href="#">Menu 3</a></li>
                    </ul>
                </div>
                <ul class="sub-menu flex  justify-end align-center">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
            <div class="mobile-menu">
                <div class="flex justify-start align-center">
                    <a id="toggle-menu" onclick="toggleMenu()" class="btn btn-default btn-navbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="logo">
                        <a href="#">Logo</a>
                    </div>
                </div>
                <div id="mobile-menu-content" class="">
                    <ul>
                        <li><a href="#">Trang chá»§</a></li>
                        <li><a href="#">Menu 1</a></li>
                        <li><a href="#">Menu 2</a></li>
                        <li><a href="#">Menu 3</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row flex justify-between wrap">
                <div class="col">
                    <div class="col-content"></div>
                </div>
            </div>
        </div>
        <script>
            let mobileMenu = document.getElementById("mobile-menu-content");
            if(!mobileMenu.classList.contains("show")) mobileMenu.style.display = "none";
            function toggleMenu() {
                mobileMenu.classList.toggle("show");
            }
        </script>
    </main>
</body>
</html>
