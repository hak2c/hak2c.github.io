<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        header {
            height: 50px;
            background-color:#fce5cd;
        }
        header .container, header .row {
            height: 100%;
        }
        header .col {
            width: 60px;
            height: 30px;
            background-color: #4a86e8;
        }
        main {
            background-color: #fce5cd;
        }
        main .col {
            width: 100%;
            margin-bottom: 15px;
            /* padding: 15px; */
        }
        .col-content {
            background-color: #4a86e8;
            height: 200px;
        }
        .container {
            padding-left: 15px;
            padding-right: 15px;
        }

        @media screen and (min-width: 768px) {
            header {
                height: 50px;
                background-color:#d9ead3;
            }
            header .col {
                width: 90px;
            }
            main .col {
                width: 50%;
                padding: 15px;
            }
            main .row {
                margin-left: -15px;
                margin-right: -15px;
            }
            main .row .col:nth-child(odd) {
                padding-right: 7.5px;
            }
            main .row .col:nth-child(even) {
                padding-left: 7.5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="row flex justify-between align-center">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row flex justify-between wrap">
                <div class="col">
                    <div class="col-content"></div>
                </div>
                <div class="col">
                    <div class="col-content"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
