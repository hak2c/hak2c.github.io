<!DOCTYPE html>
<html>
  <head>
    <title>Request a quote Plugin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="topBlock">
      <div class="banner">
        <img src="images/donation.jpg" alt="" />
        <div class="overlay"></div>
      </div>
      <div class="topMenu">
        <div class="menuContent wrapper">
          <div id="logo">
            <a href="index.html">
              <img src="images/logo.png" alt="Index" />
            </a>
          </div>
          <div class="mainmenu">
            <ul class="dropdownMenu">
              <li>
                <a href="index.html">Home</a>
              </li>
              <li>
                <a href="blog.html">Blog</a>
              </li>
              <li>
                <a href="about.html">About us</a>
              </li>
              <li>
                <a class="active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="mainBlock">
      <div class="wrapper">
        <h1 class="blogTitle">
          <a href="#">Contact Form</a>
        </h1>
        <div class="contactForm">
          <div class="preText">
            Send an Email. All fields with an asterisk (*) are required.
          </div>
          <div class="form-group">
            <p><strong>Subject*</strong></p>
            <div><input type="text" name="" id="" /></div>
            <p><strong>Name*</strong></p>
            <div><input type="text" name="" id="" /></div>
            <p><strong>Email*</strong></p>
            <div><input type="email" name="" id="" /></div>
            <p><strong>Message*</strong></p>
            <div><textarea name="" id="" rows="10"></textarea></div>
            <button type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
    <div class="bottomBlock">
      <div class="instagramUpdate">
        <h3>Instagram Update!</h3>
        <div class="instagramImage row">
          <div class="item">
            <a href="images/insta/1.png">
              <img src="images/insta/1.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/2.png">
              <img src="images/insta/2.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/3.png">
              <img src="images/insta/3.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/4.png">
              <img src="images/insta/4.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/5.png">
              <img src="images/insta/5.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/6.png">
              <img src="images/insta/6.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/7.png">
              <img src="images/insta/7.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/8.png">
              <img src="images/insta/8.png" alt="" />
            </a>
          </div>
          <div class="item">
            <a href="images/insta/9.png">
              <img src="images/insta/9.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
