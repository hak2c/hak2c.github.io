<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Post page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <a href="/">
                <img src="logo.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </nav>
      <section class="ot-breadcrumb">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="ot-breadcrumb-heading">
                <span id="breadcrumb-title">Post</span>
              </h3>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form name="search" action="search.html" class="form-inline">
              <div class="form-group">
                <input
                  class="form-control"
                  id="search"
                  type="text"
                  aria-label="Search"
                  name="key"
                />
              </div>
              <button class="btn ot-btn ml-3" id="search-btn" type="submit">
                Go
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12 pt-5">
            <div class="post-content"></div>
            <div class="post-comments"></div>
          </div>
        </div>
      </div>
    </main>
    <div class="posts"></div>
    <script src="js/post.js" type="module"></script>
  </body>
</html>
