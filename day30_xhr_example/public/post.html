<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Post page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <a href="/">
                <img src="logo.png" alt="" />
              </a>
            </div>
          </div>
        </div>
      </nav>
      <section class="ot-breadcrumb">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h3 class="ot-breadcrumb-heading">
                <span id="breadcrumb-title">Post</span>
              </h3>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <form name="search" action="search.html" class="form-inline">
              <div class="form-group">
                <input
                  class="form-control"
                  id="search"
                  type="text"
                  aria-label="Search"
                  name="key"
                />
              </div>
              <button class="btn ot-btn ml-3" id="search-btn" type="submit">
                Go
              </button>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-12 pt-5 post-content"></div>
          <div class="col-12">
            <div class="post-comments"></div>
            <div class="post-form">
              <h3>Got something to say? Go for it!</h3>
              <hr />
              <div class="comment-form">
                <form name="comment-form" id="comment-form">
                  <div class="form-group mb-3">
                    <label for="name">Name</label>
                    <input
                      class="form-control"
                      type="text"
                      id="name"
                      name="name"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="content">Message</label>
                    <textarea
                      name="content"
                      id="content"
                      class="form-control"
                    ></textarea>
                  </div>
                  <div class="form-group mb-3">
                    <button
                      class="btn ot-btn"
                      id="comment-btn"
                      name="submit"
                      type="submit"
                    >
                      <span
                        class="spinner-border mr-2 d-none"
                        role="status"
                        aria-hidden="true"
                      ></span>
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="posts"></div>
    <script src="js/post.js" type="module"></script>
  </body>
</html>
