<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toasted</title>
    <style>
        #toasted {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 200px;
        }
        .toasted-content {
            padding: 10px;
            border: 1px solid red;
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
        }
        .toasted-content span {
            font-size: 10px;
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="click" onclick="showToasted()">Click</button>
    <script src="script.js"></script>
    <div id="toasted"></div>
</body>
</html>
