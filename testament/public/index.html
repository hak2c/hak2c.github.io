<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>Testament</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header include-html="template/header.html"></header>
    <main>
      <section class="main-banner">
        <div
          id="carouselMainBanner"
          class="carousel slide"
          data-ride="carousel"
          data-interval="5000"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/slides/slide-1.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block px-0">
                <h1 class="caption-title pb-3">Fresh New Arrivals</h1>
                <p class="caption-text pb-5">Explore the latest range</p>
                <a class="d-inline-block" href="#">Shop now!</a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                src="images/slides/slide-2.jpg"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block px-0">
                <h1 class="caption-title pb-3">Bold New Styles</h1>
                <p class="caption-text pb-5">
                  Crushing on this seasons new colors
                </p>
                <a class="d-inline-block" href="#">Shop Rust</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Show list of Collections -->
      <section class="top-collections">
        <div class="container">
          <div class="row"></div>
        </div>
      </section>
      <section class="new-arrivals">
        <div class="container">
          <div class="section-title text-center"><h2>Newest Arrivals</h2></div>
          <div class="row"></div>
        </div>
      </section>
    </main>
    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
