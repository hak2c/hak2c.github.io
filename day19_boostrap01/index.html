<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      img {
        max-width: 100%;
        height: auto;
        vertical-align: middle;
      }
      .banner {
        background: url("https://demo.themeies.com/leospa/images/leaf.png")
          no-repeat left center/12.5%;
        padding: 12% 0;
      }
      .banner-img {
        top: 0;
        right: 0;
        width: 43%;
      }
    </style>
  </head>
  <body>
    <header class="position-relative">
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-md-3">
              <a href="#"
                ><img
                  src="https://demo.themeies.com/leospa/images/logo.png"
                  alt=""
              /></a>
            </div>
            <div class="col-md-9 primary-menu">
              <ul>
                <li class="d-inline-block"><a href="#">Home</a></li>
                <li class="d-inline-block"><a href="#">About</a></li>
                <li class="d-inline-block"><a href="#">Feature</a></li>
                <li class="d-inline-block"><a href="#">Service</a></li>
                <li class="d-inline-block"><a href="#">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="banner">
        <div class="container">
          <div class="row">
            <div class="banner-img p-0 position-absolute">
              <img
                src="https://demo.themeies.com/leospa/images/spa.png"
                alt=""
              />
            </div>
            <div>
                1212
            </div>
          </div>
        </div>
      </section>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
