<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OT Bamboo Cycle</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/tooltipster.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/jquery.tooltipster.min.js"></script>
  </head>
  <body>
    <header>
        <nav class="borderBlock" include-html="nav.html">
        <section class="ot-bredcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <span class="ot-breadcrumb-heading">Contact</span>
                        <ul class="breadcrumb">
                            <li><a href="index.html">Home</a></li>
                            <li class="active"><span>Contact</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
      <section class="main-content">
        <div class="container pt-5 pb-5">
          <div class="row">
            <div class="col-md-3">
              <div class="page-contact">
                <form>
                  <h4 class="ot-title text-uppercase">Contact Form</h4>
                  <div class="contact-form col-xs-12 p0">
                    <legend>
                      Send an Email. All fields with an asterisk (*) are
                      required.
                    </legend>
                    <div class="control-group form-group col-xs-12 p0">
                      <div class="control-label">
                        <label>Subject<span class="star">&nbsp;*</span></label>
                      </div>
                      <div class="controls">
                        <input
                          type="text"
                          name="your-subject"
                          value=""
                          size="40"
                          class="form-control wpcf7-text"
                        />
                      </div>
                    </div>
                    <div class="control-group form-group col-xs-12 padd0">
                      <div class="control-label">
                        <label>Name<span class="star">&nbsp;*</span></label>
                      </div>
                      <div class="controls">
                        <input
                          type="text"
                          name="your-name"
                          value=""
                          size="40"
                          class="form-control"
                          aria-invalid="false"
                        />
                      </div>
                    </div>
                    <div class="control-group form-group col-xs-12 padd0">
                      <div class="control-label">
                        <label>Email<span class="star">&nbsp;*</span></label>
                      </div>
                      <div class="controls">
                        <input
                          type="email"
                          name="your-email"
                          value=""
                          size="40"
                          class="form-control"
                          aria-required="true"
                          aria-invalid="false"
                        />
                      </div>
                    </div>
                    <div class="control-group form-group col-xs-12 padd0">
                      <div class="control-label">
                        <label>Message<span class="star">&nbsp;*</span></label>
                      </div>
                      <div class="controls">
                        <textarea
                          name="your-message"
                          cols="40"
                          rows="10"
                          class="form-control"
                          aria-required="true"
                          aria-invalid="false"
                        ></textarea>
                      </div>
                    </div>
                    <div class="form-actions px-4">
                      <input
                        type="submit"
                        value="Send email"
                        class="form-control wpcf7-submit"
                      />
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-md-9">
              <img src="images/contact_map.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer include-html="footer.html"></footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
